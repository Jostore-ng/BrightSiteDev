        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            padding: 20px;
        }
        .app-card {
            background-color: white;

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .app-card:hover {
            transform: scale(1.05);
        }
        .app-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .app-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .app-card p {
            margin: 0 10px 10px;
            font-size: 14px;
            color: #777;
        }
        .app-card a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .app-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
